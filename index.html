<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
	<meta name="theme-color" content="#ffffff">
	<meta name="msapplication-TileColor" content="#ffffff">

	<title>Amazon Link Shortener</title>

	<!-- description -->
	<meta name="application-name" content="Amazon Link Shortener">
	<meta name="apple-mobile-web-app-title" content="Amazon Link Shortener">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- css -->
	<link rel="stylesheet" href="./static/css/style.min.css">
</head>
<body>
	<div class="wrap">
		<div class="bind flex">
			<div class="content">
				<section class="section">
					<h1 class="headline">Amazon Link Shortener</h1>
					<h2 class="subline">Remove unnecessary attributes from amazon URLs.</h2>

					<textarea class="textarea textarea-vBlock" placeholder="Amazon URL" id="inputURL"></textarea>
					<div class="inputGroup">
						<label class="label" for="smile">Smile Link</label>
						<div class="switch">
							<input class="switch-input" id="smile" type="checkbox">
							<label class="switch-label" for="smile"></label>
						</div>
					</div>
					<button class="btn btn-vPrimary" type="button" id="shortenURL">Shorten</button>
				</section>

				<section class="section outputSection" hidden></section>
			</div>
		</div>
	</div>

	<!-- js -->
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="./static/js/script.js"></script>
</body>
</html>
